{% extends "layout.html" %}

{% block head %}
<link rel="stylesheet" href="/static/gallery.css">
<script src="/static/gallery-js.js"></script>
{% endblock %}


{% block html %}

<!-- loader -->
<div class="loader-wrapper">
    <span class="loader"><img src="/static/misc-icon.svg" alt=""></span>
</div>
<script>
    $(window).on("load",function(){
          $(".loader-wrapper").fadeOut("slow");
    });
</script>

{% endblock %}

<div class="overlay" id="overlay"></div>
<div class="events-container container">
    <div class="gallery-wall container" id="gallery-wall"></div>
    <div class="event event1">
        <pre class="event-title-block" style="color: white; width: 100%; display: flex;"><hr width="700px" class="event-line left-line"><span class="event-title">Past Events</span><hr width="700px" class="event-line right-line"></pre>
        <div class="event-images" id="event-images">
